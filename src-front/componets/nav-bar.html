<template bindable="router, title">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#home">${title}</a>
            <button class="navbar-toggler navbar-toggler-right navbar-dark" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" repeat.for="row of router.navigation" data-toggle="collapse" data-target="#navbarResponsive">
                        <a href.bind="row.href" class="nav-link">${row.title}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</template>
